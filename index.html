<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones Webs Progresivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header class="bg-primary text-white">
        <h1> IndexedDB y PouchDB</h1>
    </header>
    <main class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <form action="" enctype="multipart/form-data" class="card p-4">
                    <h2>Anotá tu recordatorio</h2>
                    <label for="nombre">Tarea</label>
                    <textarea id="tarea" class="form-control" rows="5" required></textarea>
                    <label class="mt-3 mb-3" for="nombre">¿Es de importancia su fecha límite?</label>
                    <div class="d-flex justify-content-around flex-column">
                        <div class="divRadioTrue">
                            <input class="form-check-input" type="radio" name="importance" id="trueRadio" value="True"
                                required>
                            <label class="form-check-label" for="trueRadio">Sí</label>
                        </div>
                        <div class="divRadioFalse">
                            <input class="form-check-input" type="radio" name="importance" id="falseRadio" value="False"
                                required>
                            <label class="form-check-label" for="falseRadio">No</label>
                        </div>
                    </div>

                    <label class="mt-3 mb-3" for="nombre">Imagen de referencia</label>
                    <input type="file" onchange="previewFile()" id="img_reference" class="form-control mb-3" />
                    <img hidden src="" height="50%" width="50%" alt="">

                    <button type="submit" class="btn btn-success mt-2">Guardar Recordatorio</button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <ul class="list-group" id="recordatorios">
                </ul>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <p class="text-white"> DV | Aplicaciones Webs Progresivas | 2024</p>
    </footer>
</body>

</html>
